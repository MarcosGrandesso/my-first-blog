{% extends 'blog/base.html' %}


{% block content %}
    {% for post in posts %}
                    <div class="post">
                            <div class="date">
                                <p>published: {{ post.published_date }}</p>
                            </div>

                            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                            <p>{{ post.text|linebreaksbr }}</p>
                    </div>
                    <H1 style="color: green;">isso ta definido no postlist</H1>
    {% endfor %}
{% endblock %}
